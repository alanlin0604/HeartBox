services:
  - type: web
    name: heartbox-api
    runtime: python
    rootDir: backend
    buildCommand: bash build.sh
    startCommand: gunicorn moodnotes_pro.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "heartbox-api.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: EMAIL_BACKEND
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: EMAIL_USE_TLS
        sync: false
      - key: THROTTLE_LOGIN
        value: "10/hour"
      - key: THROTTLE_REGISTER
        value: "5/hour"
      - key: THROTTLE_PASSWORD_RESET
        value: "5/hour"
      - key: PYTHON_VERSION
        value: "3.12.0"
